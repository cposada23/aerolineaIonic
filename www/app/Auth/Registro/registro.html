<ion-view view-title="Registro" align-title="left">
  <ion-content style="background: url(img/11.jpg) center; background-size: cover;">

    <div class = "content text-center" style="color:white;">
      <h1 class="inicio" style="color:#acacac;">Registro</h1>
    </div>

    <div class="list">



      <ion-md-input style="width: 95%;" placeholder="Nombre" highligth-color="balanced" type="text" ng-model="registro.user.nombre"></ion-md-input>
      <ion-md-input style="width: 95%;" placeholder="Apellidos" highligth-color="balanced" type="text" ng-model="registro.user.apellidos"></ion-md-input>
      <ion-md-input style="width: 95%;" placeholder="Cedula" highligth-color="balanced" type="text" ng-model="registro.user.cedula"></ion-md-input>
      <ion-md-input style="width: 95%;" placeholder="Email" highligth-color="balanced" type="text" ng-model="registro.user.email"></ion-md-input>
      <ion-md-input style="width: 95%;" placeholder="Tel" highligth-color="balanced" type="text" ng-model="registro.user.telefono"></ion-md-input>
      <ion-md-input style="width: 95%;" placeholder="Contraseña" highligth-color="balanced" type="password" ng-model="registro.user.password"></ion-md-input>
      <ion-md-input style="width: 95%;" placeholder="Confirmar Contraseña" highligth-color="balanced" type="password" ng-model="registro.user.confirm"></ion-md-input>

      <div>

        <button class="button button-full button-positive ink" ng-click="registro.registro()">Registrar</button>
        <a class="button button-full button-assertive ink" ui-sref="login">Login</a>
        <div style="color:white">
          <p class="text-center text-muted"><small>Al dar click en registrar, usted acepta los <a href="#">Terminos y Condiciones</a></small></p>
        </div>


      </div>
    </div>


  </ion-content>


</ion-view>
