<ion-nav-bar class="bar-assertive-900" align-title="left">

  <ion-nav-back-button class="no-text">
  </ion-nav-back-button>

  <ion-nav-buttons side="left">

  </ion-nav-buttons>
</ion-nav-bar>
<ion-nav-view name="menuContent"></ion-nav-view>

  <!-- Busqueda Tab -->
  <ion-tab title="Busqueda" icon-off="ion-ios-search" icon-on="ion-ios-search-strong" ui-sref="app.universidades">
