<ion-view view-title="Tablero">
  <ion-content class="Espejo">
    <div class="hero" ng-style="dash.estiloFondo">
      <div class="content">
        <div class="avatar" ng-style="dash.estilo">

        </div>
        <h3 class="light">{{dash.user.nombre}} {{dash.user.apellidos}}</h3>
        <h4>@{{dash.user.nombre}}</h4>
      </div>
    </div>


    <div class="content padding">
      <div class="list condensed-space no-padding">
        <div class="card" >
          <a class="item clear-bg item-bg-image" ui-sref="app.misReservas">
            <h2>Mis reservas</h2>
            <p>{{dash.user.nombre}}</p>
            <img ng-src="{{materia.foto}}">
          </a>
        </div>
      </div>

    </div>



  </ion-content>

  <button id="fab-profile" class="button button-fab button-fab-bottom-right button-energized-900" ng-click="dash.show()" style="bottom: 10% !important;"><i class="icon ion-plus"></i></button>
</ion-view>
